apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{system}}-userdev
spec:
  replicas: 1
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-{{namespace}}-{{system}}-userdev
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-{{namespace}}-{{system}}-userdev
    spec:
      initContainers:
          - name: file-permission-container
            image: busybox
            command: ["sh", "-c", "mkdir -p /mnt/storage/geoserver_data; mkdir -p /mnt/storage/data ; mkdir -p /mnt/storage/container/; mkdir -p /mnt/storage/logs; chown -R 5000:5000 /mnt/storage/logs; chown -R 5000:5000 /mnt/storage/geoserver_data; chown -R 5000:5000 /mnt/storage/data"]              
            volumeMounts:
              - name: {{system}}-userdev
                mountPath: /mnt/storage/
            securityContext:
              runAsUser: 0 # Run as root user
              allowPrivilegeEscalation: true  
      tolerations:
        - effect: NoSchedule
          key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: spot                   
      tolerations:
        - effect: NoSchedule
          key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: spot                   
      containers:
        - env:
            - name: DEBUG
              value: 'True'
            - name: ENABLE_WEB
              value: 'False'
            - name: ENABLE_CRON
              value: 'False'
          envFrom:
            - secretRef:
                name: {{system}}-{{namespace}}-userdev
                optional: false                   
          name: {{system}}-userdev
          image: ghcr.io/dbca-wa/docker-apps-dev:geoserver2_27_latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: tcp8080
              protocol: TCP
          stdin: true          
          tty: true     
          volumeMounts:
            - mountPath: /data/
              name: {{system}}-userdev
              subPath: data                  
            - mountPath: /opt/geoserver_data
              name: {{system}}-userdev
              subPath: geoserver_data  
            - mountPath: /container/logs
              name: {{system}}-userdev
              subPath: logs                
          workingDir: /opt/geoserver_data
          resources:
            limits:
              cpu: '1'
              memory: 6Gi
            requests:
              cpu: 10m
              memory: 2Gi          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL          
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 5000
      volumes:
        - name:  {{system}}-userdev
          persistentVolumeClaim:
            claimName: {{system}}-userdev
            
